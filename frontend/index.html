<!DOCTYPE html>
<html>
<head>
    <title>College Exam Portal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Student Login</h2>
        <form method="GET" action="home.html">
            <label>USN:</label>
            <input type="text" name="usn" placeholder="Enter USN" required><br><br>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
